    <!-- Conteúdo -->

    <main>
            <div id="contat">
                <h2>Entre em Contato</h2>
            </div>
        <fieldset>
            <form action="" id="formulario">
                <div class="form-itens">
                <label for="nome">Digite o seu nome:</label>
                <input type="text" name="nome" id="nome" maxlength="80">
                </div>
                <div class="form-itens">
                <label for="email">Digite o seu e-mail:</label>
                <input type="email" name="email" id="email">
                </div>
                <div class="form-itens">
                <label for="assunto">Digite o assunto:</label>
                <input type="text" name="assunto" id="assunto" maxlength="40">
                </div>
            <div class="form-itens-area">
                <label for="mensagem">Escreva sua mansagem: </label>
                <textarea name="mensagem" id="mensagem" cols="55" rows="5"></textarea>
            </div>
                <div class="form-itens">
                <input type="submit" value="Enviar" class="btn">
                </div>
                <div class="form-itens">
                <input type="reset" value="Reiniciar" class="btn">
                </div>
            </form>
        </fieldset>

         <div>
            <p id="msg"></p>
        </div>
    </main>
